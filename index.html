<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Citizen - Be Internet Awesome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Use Sarabun for Thai-friendly UI typography -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="cyber-grid"></div>
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="title">
                <span class="title-main">DIGITAL CITIZEN</span>
                <span class="title-sub">Be Internet Awesome</span>
            </h1>
            <p class="subtitle">เรียนรู้การเป็นพลเมืองดิจิทัลที่ดี</p>
        </div>
    </header>

    <!-- Progress Section -->
    <section class="progress-section">
        <div class="container">
            <div class="progress-card">
                <div class="progress-header">
                    <div class="progress-info">
                        <span class="progress-label">ความคืบหน้า</span>
                        <span class="progress-stats" id="progressStats">0/5 บท</span>
                    </div>
                    <div class="score-info">
                        <span class="score-label">คะแนนรวม</span>
                        <span class="score-value" id="totalScore">0</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Lessons Grid -->
    <section class="lessons-section">
        <div class="container">
            <div class="lessons-grid" id="lessonsGrid"></div>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-container">
            <button class="modal-close" onclick="closeModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-content" id="modalContent"></div>
        </div>
    </div>

    <!-- Certificate Modal -->
    <div id="certificateModal" class="modal">
        <div class="modal-overlay" onclick="closeCertificateModal()"></div>
        <div class="modal-container modal-container-wide">
            <button class="modal-close" onclick="closeCertificateModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="certificateContent"></div>
        </div>
    </div>

    <script src="js/lessons.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
